# CodeQL security analysis workflow for static application security testing (SAST).
# Analyzes code for security vulnerabilities and coding errors.
#
# Security: Actions pinned to SHA, minimal permissions, automated dependency updates.

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Monday at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write  # Upload results to GitHub Security tab
      actions: read           # Fetch Action metadata
      contents: read          # Checkout repository code

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Initialize CodeQL tools for scanning
      # Explicitly analyze GitHub Actions workflows only
      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4.32.4
        with:
          languages: actions

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4.32.4

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e  # v4.32.4
