# CodeQL security analysis workflow for static application security testing (SAST).
# Analyzes code for security vulnerabilities and coding errors.
#
# Security: Actions pinned to SHA, minimal permissions, automated dependency updates.

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Monday at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write  # Upload results to GitHub Security tab
      actions: read           # Fetch Action metadata
      contents: read          # Checkout repository code

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      # Initialize CodeQL tools for scanning
      # Explicitly analyze GitHub Actions workflows only
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v4.31.10
        with:
          languages: actions

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v4.31.10

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89  # v4.31.10
