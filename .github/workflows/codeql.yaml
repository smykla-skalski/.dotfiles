# CodeQL security analysis workflow for static application security testing (SAST).
# Analyzes code for security vulnerabilities and coding errors.
#
# Security: Actions pinned to SHA, minimal permissions, automated dependency updates.

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Monday at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write  # Upload results to GitHub Security tab
      actions: read           # Fetch Action metadata
      contents: read          # Checkout repository code

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      # Initialize CodeQL tools for scanning
      # Explicitly analyze GitHub Actions workflows only
      - name: Initialize CodeQL
        uses: github/codeql-action/init@014f16e7ab1402f30e7c3329d33797e7948572db  # v4.31.3
        with:
          languages: actions

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@014f16e7ab1402f30e7c3329d33797e7948572db  # v4.31.3

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@014f16e7ab1402f30e7c3329d33797e7948572db  # v4.31.3
