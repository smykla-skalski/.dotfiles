# Dependency Review - Scan dependencies for vulnerabilities in PRs
# Runs on pull requests to detect vulnerable or non-compliant dependencies

name: Dependency Review

on:
  pull_request:
    branches: [main]
  merge_group:

permissions:
  contents: read         # Checkout repository code and read dependency manifests
  pull-requests: write   # Comment on PR with dependency review results

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803  # v4.8.3
        with:
          # Fail on high or critical vulnerabilities
          fail-on-severity: high
          # Allow GPL licenses (common in shell tools)
          allow-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0, MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause
