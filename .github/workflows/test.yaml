# Automated testing of dotfiles across macOS and Linux platforms.
# Tests syntax, configuration loading, and enforces code quality via linters.
#
# Security: Actions pinned to SHA, minimal permissions, no user input in commands.

name: Test Dotfiles

on:
  push:
    branches:
      - main
      - 'renovate/**'
      - 'dependabot/**'
  pull_request:
    branches: [main]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read  # Checkout repository code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use specific versions for reproducibility, update periodically
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout with submodules (vim plugins)
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          submodules: recursive

      # Homebrew pre-installed on macOS, needs install on Linux
      - name: Install Homebrew (Linux)
        if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"

      # Install dependencies
      # age needed for git filters to decrypt age-encrypted files (secrets/, todos/)
      # Tools installed later by mise: task, shellcheck, markdownlint, actionlint
      - name: Install dependencies
        run: |
          brew install fish check-jsonschema shellspec vim age

      # Set up age decryption key for CI
      - name: Setup age key
        run: |
          mkdir -p ~/.config/age
          echo "${{ secrets.AGE_CI_KEY }}" > ~/.config/age/ci-key.txt
          chmod 600 ~/.config/age/ci-key.txt

      # Configure git to decrypt age-encrypted files
      - name: Configure git age filters
        run: |
          git config filter.age.smudge "age --decrypt --identity ~/.config/age/ci-key.txt 2>/dev/null || cat"
          git config filter.age.clean "cat"
          git config filter.age.required true

      # Install mise tools (dotfiles deployed via nix/home-manager, not tested in CI)
      - name: Install mise tools
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8  # v3.6.1
        with:
          install_args: actionlint age npm:markdownlint-cli shellcheck task

      # Run all tests using Taskfile
      - name: Run tests
        run: task test

      # Run all linters using Taskfile
      - name: Run linters
        run: task lint
